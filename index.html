<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Word Bank</title>
    <!-- Install Font and Styles /> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><img src="images/logo.png" alt="Logo" class="logo-gif" /> Word Bank</h1>
            </div>
            <div class="search-bar">
                <form>
                    <input id="search" type="search" placeholder="Search for some wording..." />
                    <button id="btnSearch"><span class="material-symbols-outlined">search</span></button>
                </form>
            </div>      
        </nav>
    </header>

    <section class="intro">
        <p>Try searching for phrases like: </p>
        <h5>"I love pizza", "but first coffee" or "Love is in the air"</h5>
    </section>
  
    <section class="container"></section>
  
    <footer>
        <p>Developed by <a href="https://github.com/spica260" target="_blank">Maria Pirela.</a> 
          Powered by <a href="https://giphy.com/" target="_blank">Giphy</a></p>
    </footer>
  
    <script src="js/main.js"></script>
</body>
</html>
